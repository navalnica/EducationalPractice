<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>The Instagram Clone</title>

</head>

<body>

<div class="page">
    <header>
        <div class="header-title">
            <h2>The Instagram Clone</h2>
        </div>

        <div class="current-user-name">
            <p>Sieviaryn Budrys</p>
        </div>

        <div class="header-buttons">
            <button type="button" class="header-button">My Photos</button>
            <button type="button" class="header-button">Upload</button>
            <button type="button" class="header-button">Log Out</button>
        </div>
    </header>

    <div class="container">

        <div class="page-left-side"></div>

        <div class="content">
            <p>To Do</p>
        </div>

        <div class="page-right-side">
            <div class="filter">
                <h3>Filter</h3>

                <div class="filter-block">
                    <label for="filter-date">Pick the Date</label>
                    <input type="date" name="filer-date" id="filter-date">
                </div>

                <div class="filter-block">
                    <label for="filter-author">Type the Author Name</label>
                    <input type="text" placeholder="Author Name" name="filter-author" id="filter-author">
                </div>

                <div class="filter-block">
                    <label for="filter-hashtag-1">Type some hashtags</label>

                    <div class="filter-hashtag-block">
                        <input type="text" class="hashtag-input-static" value="#" disabled>

                        <input type="text" name="filter-hashtag-1" id="filter-hashtag-1"
                               placeholder="add hashtag" class="hashtag-input" value="hashtag">

                        <button type="button" class="hashtag-remove-button">-</button>
                    </div>

                    <div class="filter-hashtag-block">
                        <input type="text" class="hashtag-input-static" value="#" disabled>

                        <input type="text" name="filter-hashtag-2" id="filter-hashtag-2"
                               placeholder="add hashtag" class="hashtag-input" value="hashtag">

                        <button type="button" class="hashtag-remove-button">-</button>
                    </div>

                    <div class="filter-hashtag-block">
                        <input type="text" class="hashtag-input-static" value="#" disabled>

                        <input type="text" name="filter-hashtag-3" id="filter-hashtag-3"
                               placeholder="another hashtag" class="hashtag-input">
                    </div>
                </div>

                <button type="button" class="filter-apply">Apply</button>
            </div>
        </div>

    </div>

    <footer>
        <div class="footer-info">
            <p>The Instagram Clone. Educational Practice Task</p>
            <p>Made by Trafimau Alaksandr. 2 year, 2 group</p>
            <p>Last changes: February, 26, 2018</p>
        </div>
    </footer>

</div>



</body>

</html>
